<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>影院放映质量信息系统 | 登陆</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            background-size:cover;
            font-size: 16px;
            background-color: #00c0ef;
        }

        .form {
            background: rgba(255,255,255,0.2);
            width:400px;
            margin:100px auto;}
    </style>
</head>
<body>
<!--
    基础知识：
    网格系统:通过行和列布局
    行必须放在container内
    手机用col-xs-*
    平板用col-sm-*
    笔记本或普通台式电脑用col-md-*
    大型设备台式电脑用col-lg-*
    为了兼容多个设备，可以用多个col-*-*来控制；
-->
    <div class="container">
        <div class="form row">
            <div>
                <p th:text="${information}" style="color: red" align="center">这里是信息提示.</p>
            </div>
            <div align="center">
                <h3>影院放映质量信息服务系统</h3>
            </div>
            <form class="form-horizontal col-sm-offset-3 col-md-offset-3" action="/logining">
                <div class="col-sm-9 col-md-9">
                    <div class="form-group">
                        <label class=" control-label" >用户名:</label>
                        <input class="form-control required" type="text" placeholder="请输入用户名" name="username" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                        <label class=" control-label" >密码:</label>
                        <input class="form-control required" type="password" placeholder="请输入密码" name="password" maxlength="20"/>
                    </div>
                    <span th:text="${checknode}" style="color: red"></span>
                    <div class="form-group">
                        <label class=" control-label" >验证码:</label>
                        <input class="form-control required" type="text" placeholder="请输入验证码" name="checknode" maxlength="4"/>
                        <img src='/checknode'><a href="/login">看不清,刷新试试</a>
                    </div>
                    <div class="form-group">
                        <a href="/register">
                            <input type="button" class="btn btn-success pull-left" value="注册"/>
                        </a>
                        <input type="submit" class="btn btn-success pull-right" value="登录"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
