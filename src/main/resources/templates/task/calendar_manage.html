<!-- Page specific script -->
<script>
  $(function () {

    /* initialize the external events
     -----------------------------------------------------------------*/
    var storedEvents= [];
    $.get("http://localhost:8084/get_task",function (data,status) {
              console.log(status)
              if("success"==status){//如果从服务器成功获取数据
                    for(var p in data){
                      //遍历JSON数据的每一项
                      var title=data[p].title;//拿到title
                      var allDay=false;//拿到allDay的布尔值

                      var date=data[p].date;
                      var arr=date.split(" ");

                      var month=month_transform(arr[1]);//任务的月份
                      var day=Number(arr[2]);//任务的天
                      var year=Number(arr[3]);//任务的年

                      var startTime=data[p].start;
                      var arr1=startTime.split(":")
                      var startHour=Number(arr1[0]);//任务的起始小时
                      var startMinute=Number(arr1[1]);//任务的起始分钟

                      var endTime=data[p].end;
                      var arr2=endTime.split(":")

                      var endHour=Number(arr2[0]);//任务的结束小时
                      var endMinute=Number(arr2[0]);//任务的结束分钟

                      var type=data[p].status;
                      var backgroundColor="";
                      var borderColor=""

                  if(type==1){//黄色
                    backgroundColor='#f39c12'
                    borderColor='#f39c12'
                  }else {
                    if(type == 2){//红色
                      backgroundColor='#f56954'
                      borderColor='#f56954'
                    }else { // 蓝色
                      backgroundColor='#17a2b8'
                      borderColor='#17a2b8'
                    }

                  }

                  var start=new Date(year,month,day,startHour,startMinute);
                  //创建起始日期
                  var end=new Date(year,month,day,endHour,endMinute);
                  //创建结束日期

                  var newTask={
                    title          : title,
                    start          : start,
                    end            : end,
                    allDay         : false,
                    backgroundColor: backgroundColor,
                    borderColor    : borderColor
                  }
                  //构建JSON数据
                  storedEvents.push(newTask)//添加进入JSON数组中
                }
                //只有在成功拿到JSON数据之后才对日历进行渲染
                $('#calendar').fullCalendar({
                  header    : {
                    left  : 'prev,next today',
                    center: 'title',
                    right : 'month,agendaWeek,agendaDay'
                  },
                  buttonText: {
                    today: '今天',
                    month: '月',
                    week : '周',
                    day  : '天'
                  },

                  events    : storedEvents,
                  editable  : false,
                  droppable : true,
                  // this allows things to be dropped onto the calendar !!!
                  drop      : function (date, allDay) {
                    // this function is called when something is dropped

                    // retrieve the dropped element's stored Event Object
                    var originalEventObject = $(this).data('eventObject')
                    console.log(originalEventObject)
                    // we need to copy it, so that multiple events don't have a reference to the same object
                    var copiedEventObject = $.extend({}, originalEventObject)
                    console.log(copiedEventObject)


                    // assign it the date that was reported
                    copiedEventObject.start = date
                    copiedEventObject.allDay          = false
                    copiedEventObject.backgroundColor = $(this).css('background-color')
                    copiedEventObject.borderColor     = $(this).css('border-color')
                    var information=feedback(copiedEventObject.title,copiedEventObject.detail,copiedEventObject.equipment,copiedEventObject.staff,copiedEventObject.start_time)
                    console.log(date._d)
                    Dialog({
                      title: "确认信息",
                      content:information,
                      ok:{
                        callback: function () {
                          $.post("http://localhost:8084/post_task",
                                  {
                                    title:copiedEventObject.title,
                                    detail:copiedEventObject.detail,
                                    start_time: copiedEventObject.start_time,
                                    end_time: copiedEventObject.end_time,
                                    date:date._d,
                                    staff:copiedEventObject.staff,
                                    equipment: copiedEventObject.equipment,
                                    color:copiedEventObject.backgroundColor,
                                  },
                                  function(data,status) {
                                    console.log(status)
                                  },"json")
                          $('#calendar').fullCalendar('renderEvent', copiedEventObject, true)
                        }
                      }

                    });


                  }
                })
              }else{
                console.log("Error Connection to Internet")
              }

            }
    )

    function ini_events(ele,information,person,startTime,endTime,equipment) {
      ele.each(function () {

        // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
        // it doesn't need to have a start or end
        var eventObject = {
          title: $.trim($(this).text()),// use the element's text as the event title
          detail:information,
          start_time:startTime,
          end_time:endTime,
          staff:person,
          equipment: equipment
        }
        // re the Event Object in the DOM element so we can get to it later
        $(this).data('eventObject', eventObject)

        // make the event draggable using jQuery UI
        $(this).draggable({
          zIndex        : 1070,
          revert        : false, // will cause the event to go back to its
          revertDuration: 0 , //  original position after the drag
        })

      })
    }

    ini_events($('#external-events div.external-event'))

    /* ADDING EVENTS */
    var currColor = '#f39c12'//Color chooser button
    var colorChooser = $('#color-chooser-btn')
    //实现对颜色选择器的监听
    $('#color-chooser > li > a').click(function (e) {
      e.preventDefault()//Save color
      currColor = $(this).css('color')//Add color effect to button
      $('#add-new-event').css({
        'background-color': currColor,
        'border-color'    : currColor
      })
    })
    //实现对添加任务的监听
    $('#add-new-event').click(function (e) {
      e.preventDefault()//Get value and make sure it is not null
      //删除信息输入框的已经输入的内容，方便对下一步的操作
      var name = $('#new-event-title').val()
      var detail=$('#new-event-detail').val()
      var staff=$('#new-event-staff').val()
      var start_time=$('#new-event-start-time').val()
      var end_time=$('#new-event-end-time').val()
      var equipment=$("#new-event-equipment").val()
      if (name.length == 0) {
        alert("请输入任务名称")
        return
      }
      if(start_time==null||end_time==null){
        alert("尚未输入开始或者结束事件")
        return;
      }
      if(!validTime(start_time,end_time)){
        alert("起始时间不允许比结束时间迟")
        return;
      }

      //创建事件（在上方的任务表中）
      var event = $('<div />')
      event.css({
        'background-color': currColor,
        'border-color'    : currColor,
        'color'           : '#fff'
      }).addClass('external-event')
      event.html(name)

      $('#external-events').prepend(event)
      ini_events(event,detail,staff,start_time,end_time,equipment)

      //Remove event from text input
      $('#new-event-title').val('')
      $('#new-event-detail').val('')
      $('#new-event-staff').val('')
      $('#new-event-start-time').val('')
      $('#new-event-end-time').val('')
      $('#new-event-equipment').val('')
    })




    function month_transform(month){
      switch (month) {
        case "Jan":
          return 0;
          break;
        case "Feb":
          return 1;
          break;
        case "Mar":
          return 2;
          break;
        case "Apr":
          return 3;
          break;
        case "May":
          return 4;
          break;
        case "Jun":
          return 5;
          break;
        case "Jul":
          return 6;
          break;
        case "Aug":
          return 7;
          break;
        case "Sept":
          return 8;
          break;
        case "Oct":
          return 9;
          break;
        case "Nov":
          return 10;
          break;
        case "Dec":
          return 11;
          break;
        default:
          return null;
          break;
      }
    }

    function feedback(title,detail,equipment,responsible,startTime){
      return "您的任务名为："+title+""+"</br>" +
              "您的任务详细为：</br>"+detail+"</br>"+
              "在"+equipment+"上</br>"+
              "负责人为："+responsible+"</br>"+
              "起始时间为："+startTime+"</br>"
    }

    function validTime(startTime,endTime) {
      var arr1=startTime.split(":");
      var startHour=arr1[0];
      var startMinute=arr1[1];

      var arr2=endTime.split(":");
      var endHour=arr2[0];
      var endMinute=arr2[1];

      if(startHour<endHour){
        return true
      }else if(startHour==endHour){
        if(startMinute<endMinute){
          return true
        }else{
          return false
        }
      }else{
        return false
      }

    }
  })
</script>
