<!-- Page specific script -->
<script>
  $(function () {

    /* initialize the external events
     -----------------------------------------------------------------*/
    var storedEvents=null
    $.get("http://localhost:8084",function (data,status) {
              console.log(data+"---"+status)
              storedEvents=data
            }
    )
    console.log("RESPONSE:"+storedEvents)

    function ini_events(ele,information,person,startTime,endTime,equipment) {
      ele.each(function () {

        // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
        // it doesn't need to have a start or end
        var eventObject = {
          title: $.trim($(this).text()),// use the element's text as the event title
          detail:information,
          start_time:startTime,
          end_time:endTime,
          staff:person,
          equipment: equipment
        }
        // re the Event Object in the DOM element so we can get to it later
        $(this).data('eventObject', eventObject)

        // make the event draggable using jQuery UI
        $(this).draggable({
          zIndex        : 1070,
          revert        : true, // will cause the event to go back to its
          revertDuration: 0 , //  original position after the drag
        })

      })
    }
    ini_events($('#external-events div.external-event'))
    /* initialize the calendar
     -----------------------------------------------------------------*/
    //Date for the calendar events (dummy data)

    var date = new Date()
    var d    = date.getDate(),
            m    = date.getMonth(),
            y    = date.getFullYear()
    $('#calendar').fullCalendar({
      header    : {
        left  : 'prev,next today',
        center: 'title',
        right : 'month,agendaWeek,agendaDay'
      },
      buttonText: {
        today: '今天',
        month: '月',
        week : '周',
        day  : '天'
      },
      //Random default events
      events    : [
        {
          title          : '维修设备',
          start          : new Date(y, m, 1),
          backgroundColor: '#00a65a', //red
          borderColor    : '#00a65a' //red
        },
        {
          title          : '日常维护',
          start          : new Date(y, m, 8),
          backgroundColor: '#00a65a', //red
          borderColor    : '#00a65a' //red
        },
        {
          title          : '设备故障',
          start          : new Date(y, m, 19),
          backgroundColor: '#f56954', //red
          borderColor    : '#f56954' //red
        },
        {
          title          : '日常维护',
          start          : new Date(y, m, 16),
          backgroundColor: '#0073b7', //red
          borderColor    : '#0073b7' //red
        },
        {
          title          : '登记设备使用情况',
          start          : new Date(y, m, d - 5),
          end            : new Date(y, m, d - 2),
          backgroundColor: '#f39c12', //yellow
          borderColor    : '#f39c12' //yellow
        },
        {
          title          : '测试新设备',
          start          : new Date(y, m, d + 1, 19, 0),
          end            : new Date(y, m, d + 1, 22, 30),
          allDay         : false,
          backgroundColor: '#00a65a', //Success (green)
          borderColor    : '#00a65a' //Success (green)
        }
      ],
      editable  : false,
      droppable : true, // this allows things to be dropped onto the calendar !!!
      drop      : function (date, allDay) { // this function is called when something is dropped

        // retrieve the dropped element's stored Event Object
        var originalEventObject = $(this).data('eventObject')
        console.log(originalEventObject)
        // we need to copy it, so that multiple events don't have a reference to the same object
        var copiedEventObject = $.extend({}, originalEventObject)
        console.log(copiedEventObject)


        // assign it the date that was reported
        copiedEventObject.start = date
        copiedEventObject.allDay          = false
        copiedEventObject.backgroundColor = $(this).css('background-color')
        copiedEventObject.borderColor     = $(this).css('border-color')

        console.log(date._d)
        Dialog({
          title: "确认信息",
          content: ""+date._d+"---"+copiedEventObject.title+"--"+copiedEventObject.start_time+"---"+copiedEventObject.end_time+"---"+copiedEventObject.detail+"---"+copiedEventObject.backgroundColor+"---"+copiedEventObject.equipment,
          ok:{
            callback: function () {
              $.post("http://localhost:8084/post_task",
                      {
                        title:copiedEventObject.title,
                        detail:copiedEventObject.detail,
                        start_time: copiedEventObject.start_time,
                        end_time: copiedEventObject.end_time,
                        date:date._d,
                        staff:copiedEventObject.staff,
                        equipment: copiedEventObject.equipment,
                        color:copiedEventObject.backgroundColor,
                      },
                      function(data,status) {
                        console.log(status)
                      },"json")
            }
          }
        });
        $('#calendar').fullCalendar('renderEvent', copiedEventObject, true)

      }
    })

    /* ADDING EVENTS */
    let currColor = '#f39c12' //by default
    //Color chooser button
    let colorChooser = $('#color-chooser-btn')
    $('#color-chooser > li > a').click(function (e) {
      e.preventDefault()
      //Save color
      currColor = $(this).css('color')
      //Add color effect to button
      $('#add-new-event').css({
        'background-color': currColor,
        'border-color'    : currColor
      })
    })
    $('#add-new-event').click(function (e) {
      e.preventDefault()
      //Get value and make sure it is not null
      let name = $('#new-event-title').val()
      let detail=$('#new-event-detail').val()
      let staff=$('#new-event-staff').val()
      let start_time=$('#new-event-start-time').val()
      let end_time=$('#new-event-end-time').val()
      let equipment=$("#new-event-equipment").val()
      if (name.length == 0) {
        return
      }



      //Create events
      var event = $('<div />')
      event.css({
        'background-color': currColor,
        'border-color'    : currColor,
        'color'           : '#fff'
      }).addClass('external-event')
      event.html(name)
      //console.log(name+"--"+detail+'--'+staff+'--'+'--'+start_time+'--'+end_time)

      $('#external-events').prepend(event)
      ini_events(event,detail,staff,start_time,end_time,equipment)

      //Remove event from text input
      $('#new-event-title').val('')
      $('#new-event-detail').val('')
      $('#new-event-staff').val('')
      $('#new-event-start-time').val('')
      $('#new-event-end-time').val('')
      $('#new-event-equipment').val('')

    })
  })
</script>
